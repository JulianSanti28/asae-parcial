<div class="card text-white mb-3">
    <div class="card-header">Students</div>
    <div class="card-body">
      <h5 class="card-title">List of Students</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-warning" type="button" [routerLink]="['/students/form']">
          Create Student
        </button>
      </div>
      <div *ngIf="students?.length==0"  class="alert alert-info" >
          No Students found in the database
      </div>
        
      <table class="table table-bordered table-striped" *ngIf="students.length>0"> 
        <thead>
            <tr>
                <th>Code</th>
                <th>Identification</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.code}}</td>
                <td>{{student.identification}}</td>
                <td>{{student.name}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.email}}</td>
                <td><button class="btn btn-info" (click)="editar(student)">Edit</button></td>
                <td><button class="btn btn-danger"(click)="eliminar(student)">Remove</button></td>
            </tr> 
        </tbody>
      </table>
    </div>
  </div>
