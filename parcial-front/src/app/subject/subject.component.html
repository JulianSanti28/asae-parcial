
<div class="card">
  <div class="card-body">
    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">ID</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="subject.subjectId" disabled>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="subject.name" name="name" disabled>
      </div>
    </div>
  </div>
</div>
