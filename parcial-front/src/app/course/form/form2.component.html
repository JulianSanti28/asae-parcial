
<div class="card card-sm mb-3">
  <div class="card-header">
    Formulario del Curso
  </div>
  <div class="card-body">
    <ul class="alert alert-danger" *ngIf="errores != undefined && errores.length > 0 ">
      <li *ngFor="let err of errores">
        {{err}}
      </li>
    </ul>
    <form [formGroup]="courseForm">
      <div class="form-group">
        <label>Id:</label>
        <input type="text" formControlName="courseId" class="form-control" >
      </div>

      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" formControlName="name" class="form-control" />

      </div>


      <div class="form-group">
        <label>Periodo:</label>
        <input type="text" formControlName="period" class="form-control" />

      </div>

      <div class="form-group">
        <label>Codigo Asignatura:</label>
        <input type="number" formControlName="subjectID" class="form-control" />
      </div>
      <button type="submit" (click)="saveCourse()" class="btn btn-info">Guardar</button>
    </form>


  </div>
</div>
