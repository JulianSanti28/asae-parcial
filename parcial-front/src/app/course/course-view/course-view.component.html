<div class="card">
  <div class="card-body">
    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">ID</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="course.courseId" disabled>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="course.name" name="name" disabled>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">Period</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="course.period" name="period" disabled>
      </div>
    </div>
  </div>
</div>
